<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Whack-a-mole</title>
  <link rel=stylesheet href='./assets/css/main.css'>
  <link rel=stylesheet href='./assets/css/reset.css'>
  <link rel='apple-touch-icon' sizes='180x180' href='./assets/favicon/apple-touch-icon.png'>
  <link rel='icon' type='image/png' sizes='32x32' href='./assets/favicon/favicon-32x32.png'>
  <link rel='icon' type='image/png' sizes='16x16' href='./assets/favicon/favicon-16x16.png'>
  <link rel='manifest' href='./assets/favicon/site.webmanifest'>
  <meta name='msapplication-TileColor' content='#da532c'>
  <meta name='theme-color' content='#ffffff'>
</head>
<body>
<!-- Header with score and time left blocks -->
  <header>
    <h1>Whack-a-mole!</h1>
    <div>
      Your score
        <span class='score'></span>
      points
    </div>
    <div>
      Time remaining
        <span class='timer'></span>
      seconds
    </div>
    
  </header>
  
  <!-- Start modal -->
  <div class='modal modal-start'>
    <div class='modal-wrapper'>
    <span class='info'>
      Score points by whacking each mole on its head
      as it appears from the hole for a limited time
    </span>
    <div class='modal-inner-wrapper'>
      <img src='./assets/images/mole.png' alt='mole' class='image-mole' />
      <button class='button button-start'>start</button>
    </div>
  </div>
  </div>
  
<!-- Mallet  -->
<img class='mallet' src='./assets/images/mallet.png' />

<!-- Gameboard -->
  <div class='gameboard'>
<!-- Inner HTML forms dynamically in main.js and depends on number of holes-->
  </div>

<!-- Scripts -->
  <script src='index.js'></script>
</body>
</html>
