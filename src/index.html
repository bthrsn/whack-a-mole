<!-- Header with score and time left blocks -->
  <header>
    <h1>Whack-a-mole!</h1>
    <div>
      Your score
        <span class='score'>0</span>
      points
    </div>
    <div>
      Time remaining
        <span class='timer'>10</span>
      seconds
    </div>
    
  </header>
  
  <!-- Start modal -->
  <div class='modal modal-start'>
    <span class='rules'>Score points by whacking each mole as it appears from its hole for a limited time</span>
    <button class='button button-start'>start</button>
  </div>
